<section class="container-fluid">

	<div class="row">

		<div class="container-fluid col-md-4">
				<form #f="ngForm" (ngSubmit)="login(f)">
					<div class="form-group">
						<h3 class="text-center">Simple Login Form </h3>
					</div>

					<div class="form-group" *ngIf="error">
						<div class="alert alert-danger">
						  <strong>Error:</strong> Invalid credentials!
						</div>

					</div>
					<div class="form-group">
						<input name = "username" ngModel type="text" class="form-control" placeholder="Username / Email"  />
					</div>

					<div class="form-group">
						<input name = "password" ngModel type="password" class="form-control" placeholder="Password"  />
		 			</div>

		 			<div class="form-group">
		 				<input type="submit" class="btn btn-primary" value="{{btnvalue}}" />
		 			</div>

				</form>
			
		</div>

	</div>

</section>
